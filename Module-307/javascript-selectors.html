<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">This is the header</h1>
    <p id="para">This is a paragraph with some text</p>
    First Name
    <input id="firstname1" name="firstname" type="text">
    <input id="firstname2" name="firstname" type="text">
    <p class="cssclassname">This is a 2nd paragraph with some text</p>
    <span class="cssclassname">This is a span</span>
</body>
</html>

<script>
    let h = document.getElementById("header")
    console.log(h);

    let p = document.getElementById("para")
    console.log(p);

    let c = document.getElementsByClassName("cssclassname")
    console.log(c);

    let i = document.getElementsByName("firstname")
    console.log(i);

    let ps =document.getElementsByTagName("p")
    console.log(ps);
</script>
